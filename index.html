<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="splash">
            <div class="logo">

            </div>
            <!-- <img src="pics/christina-dellisante-VkWH9RclrhU-unsplash.jpg"> -->
            <h5 class="credit">Photo by Christina DelliSante on Unsplash</h5>
        </div>
        <div class="form">
            <div class="header">
                <p class="headerP">A fake service for those who can't live without it! <br>
                    Plenty of services to go around. <br>
                Come join us now and Sign Up!</p>
                <h2>You know you want to.</h2>
            </div>
            <form class="formBody">
                <h2 class="formBody-title">Let's do this!</h2>
                <div class="formmBody-presonalInfo dispRow">
                    <div class="firstName dispCol">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="lastName dispCol">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="formBody-commData dispRow">
                    <div class="mail dispCol">
                        <label for="mail">Email</label>
                        <input type="mail" name="mail" id="mail">
                    </div>
                    <div class="phone dispCol">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="formBody-password dispRow">
                    <div class="pass dispCol">
                        <label for="passA">Password</label>
                        <input type="password" name="passA" id="passA" required>
                    </div>
                    <div class="pass dispCol">
                        <label for="passB">Confirm Password</label>
                        <input type="password" name="passB" id="passB" required>
                    </div>
                </div>
            </form>
            <div class="footer">
            <button>Create Account</button>
            <h3 class="login">Already have an account? <a>Log in</a></h3>
            </div>
        </div>

    </div>
</body>
</html>
